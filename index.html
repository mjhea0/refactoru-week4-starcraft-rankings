<!DOCTYPE html>
<html>
  <head>
    <title>StarCraftRankings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/slick.grid.css" type="text/css"/>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <style>
      .body {padding-top: 10px;}
      .well {max-width: 700px; background-color: transparent;}
      .mytable {padding: 10px;}
    </style>
    <script src="starcraft-data.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
  	<div class="container"> 
        <center>
        <br>
        <div class="well">
          <center><h1>Starcraft Rankings</h1></center>
          <center><h4>Visible in one color (or hue)</h4></center>
          <br>
          <p>Care to sort?</p>
          <div class="btn-group">
            <button type="button" class="btn btn-default sort">Score</button>
            <button type="button" class="btn btn-default sort">Region</button>
            <button type="button" class="btn btn-default sort">Race</button>
            <button type="button" class="btn btn-default sort">Wins</button>
            <button type="button" class="btn btn-default sort">Losses</button>
          </div>
          <div class="stats">
          </div>
          <br>
          <br>
        </center>
        <table class="table table-hover mytable" style="text-align:right">
          <thead>
            <tr><td class="test"><h3>Score</h3></td><td><h3>User</h3></td><td><h3>Name</h3></td><td><h3>Region</h3></td><td><h3>Race</h3></td><td><h3>Wins</h3></td><td><h3>Losses</h3></td></tr>
          </thead>
          <tbody class="users"></tbody>
        </table>
    </div>
  </body>
</html>
